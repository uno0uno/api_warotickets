version: '3.8'

services:
  api:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FASTAPI_PORT=8001
      - FASTAPI_HOST=0.0.0.0
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
